{% extends "./base.html" %}

{% block title %} Create Account {% endblock %}


{% block content %} 

<div class="auth">

    <form method="post" >

    {% csrf_token %}

    <h2> Create Account </h2>
        
        <input name="username" type="text" placeholder="Enter Username" required/>

        <input name="password" type="password" placeholder="Enter password" required/>

        <button> Login </button>
    </form>


    </div>

{% endblock%}
